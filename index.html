            const [currentMonth, setCurrentMonth] = useState(new Date());

            const daysInMonth = (date) => new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            const firstDayOfMonth = (date) => {
                let day = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
                return day === 0 ? 6 : day - 1;
            };

            const handlePrevMonth = () => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1, 1));
            const handleNextMonth = () => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 1));

            const days = [];
            const totalDays = daysInMonth(currentMonth);
            const startDay = firstDayOfMonth(currentMonth);

            for (let i = 0; i < startDay; i++) days.push(null);
            for (let i = 1; i <= totalDays; i++) days.push(new Date(currentMonth.getFullYear(), currentMonth.getMonth(), i));

            const isToday = (date) => {
                const today = new Date();
                return date && date.getDate() === today.getDate() && date.getMonth() === today.getMonth() && date.getFullYear() === today.getFullYear();
            };

            const isSelected = (date) => date && selectedDate && date.toDateString() === selectedDate.toDateString();
            const isPast = (date) => {
                if (!date) return false;
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                return date < today;
            };

                                onClick={() => date && onSelectDate(date)}
                                className={`

                                    ${!date ? 'invisible' : ''}
                                    ${isPast(date) ? 'text-gray-300 cursor-not-allowed' : 'hover:bg-fork-light hover:text-fork-teal'}

                                    </div>
                                    <span className="font-mono font-bold text-rey-gold text-lg whitespace-nowrap">
                                        {item.price_eur ? `${item.price_eur.toFixed(2)}‚Ç¨` : 'S/M'}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const MiniGallery = () => {
            const images = restaurantData.restaurant.images.gallery;
            return (
                <section className="bg-rey-dark py-12 border-t border-gray-800">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            {images.map((src, idx) => (
                                <div key={idx} className="aspect-square rounded-lg overflow-hidden opacity-80 hover:opacity-100 transition-opacity">
                                    <img
                                        src={src}
                                        onError={(e) => { e.target.style.display = 'none'; }}
                                        alt={`Galer√≠a ${idx}`}
                                        className="w-full h-full object-cover"
                                    />
                                </div>
                            ))}
                            <div className="hidden md:block aspect-square rounded-lg overflow-hidden opacity-60 bg-gray-800 flex items-center justify-center">
                                <span className="text-rey-gold font-serif italic text-xl">La Esquina</span>
                            </div>
                            <div className="hidden md:block aspect-square rounded-lg overflow-hidden opacity-60 bg-gray-800 flex items-center justify-center">
                                <span className="text-rey-gold font-serif italic text-xl">del Rey</span>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Location = () => {
            return (
                <section id="location" className="py-0">
                    <div className="w-full h-96 bg-gray-100 relative">
                        <iframe
                            width="100%"
                            height="100%"
                            frameBorder="0"
                            scrolling="no"
                            marginHeight="0"
                            marginWidth="0"
                            src="https://maps.google.com/maps?q=La%20Esquina%20del%20Rey%2C%20San%20Fernando&t=&z=15&ie=UTF8&iwloc=&output=embed&hl=es" // Added &hl=es
                            title="Ubicaci√≥n La Esquina del Rey"
                            className="filter grayscale hover:grayscale-0 transition-all duration-500"
                        ></iframe>
                        <div className="absolute top-0 left-0 w-full h-full pointer-events-none shadow-[inset_0_0_20px_rgba(0,0,0,0.1)]"></div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer id="info" className="bg-rey-dark text-white py-12 border-t-4 border-rey-gold">
                <div className="max-w-7xl mx-auto px-4 grid md:grid-cols-3 gap-8 text-sm">
                    <div>
                        <h3 className="font-serif text-2xl font-bold text-rey-gold mb-4">{restaurantData.restaurant.name}</h3>
                        <p className="text-gray-400 mb-4">{restaurantData.restaurant.description}</p>
                        <p className="flex items-center gap-2 text-gray-300"><Icons.MapPin /> {restaurantData.restaurant.address}</p>
                    </div>
                    <div>
                        <h4 className="font-bold text-lg mb-4 font-serif">Horario</h4>
                        <ul className="space-y-2 text-gray-400">
                            {Object.entries(restaurantData.restaurant.hours).map(([d, h]) => <li key={d} className="flex justify-between border-b border-gray-800 pb-1"><span>{d}</span><span className="text-rey-gold">{h}</span></li>)}
                        </ul>
                    </div>
                    <div>
                        <h4 className="font-bold text-lg mb-4 font-serif">Contacto</h4>
                        <p className="flex items-center gap-2 text-gray-300 mb-4"><Icons.Phone /> {restaurantData.restaurant.phone}</p>
                        <div className="flex gap-4">
                            <a href={restaurantData.restaurant.social.facebook} className="bg-gray-800 p-2 rounded-full hover:bg-rey-gold transition-colors"><Icons.Facebook /></a>
                            <a href={restaurantData.restaurant.social.instagram} className="bg-gray-800 p-2 rounded-full hover:bg-rey-gold transition-colors"><Icons.Instagram /></a>
                        </div>
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            const [activeSection, setActiveSection] = useState('hero');
            return (
                <div className="font-sans text-gray-900 selection:bg-rey-gold selection:text-white">
                    <Nav activeSection={activeSection} setActiveSection={setActiveSection} />
                    <Hero onReserveClick={() => document.getElementById('reservations').scrollIntoView({ behavior: 'smooth' })} onMenuClick={() => document.getElementById('menu').scrollIntoView({ behavior: 'smooth' })} />
                    <Menu />
                    <Reviews />
                    <ReservationSystem />
                    <MiniGallery />
                    <Location />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
